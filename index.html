<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passwords Generator</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/f7c24dde49.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <section class="top-section">
            <div class="titles">
                <h1 class="main-title">Generate a <span class="title-highlight">random password</span></h1>
                <p class="description">Never use an insecure password again</p>
            </div>
            <form action="">
                <label for="number">Number of characters:</label>
                <input type="number" name="number" id="number" min="6" max="14" value="6">
              <!--  <input type="submit" value="Generate passwords">-->
            </form>
            <button class="btn-ps" onclick="renderPasswords()"> <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512">
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M240.5 224H352C365.3 224 377.3 232.3 381.1 244.7C386.6 257.2 383.1 271.3 373.1 280.1L117.1 504.1C105.8 513.9 89.27 514.7 77.19 505.9C65.1 497.1 60.7 481.1 66.59 467.4L143.5 288H31.1C18.67 288 6.733 279.7 2.044 267.3C-2.645 254.8 .8944 240.7 10.93 231.9L266.9 7.918C278.2-1.92 294.7-2.669 306.8 6.114C318.9 14.9 323.3 30.87 317.4 44.61L240.5 224z" />
                </svg>Generate passwords</button>
        </section>
        <section class="bottom-section">
            <div class="passwords-containers">
                <div class="password-container">
                    <div class="password">
                        <label for="pass1"> </label>
                        <input id="pass1" type="text" name="pass1" value= "..." class="password-el">
                        <button id="copy1"> <i class="fas fa-copy"></i> </button>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password">
                        <label for="pass2"> </label>
                        <input id="pass2" type="text" name="pass2" value= "..." class="password-el">
                        <button id="copy2"> <i class="fas fa-copy"></i> </button>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password">
                        <label for="pass3"> </label>
                        <input id="pass3" type="text" name="pass3" value= "..." class="password-el">
                        <button id="copy3"> <i class="fas fa-copy"></i> </button>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password">
                        <label for="pass4"> </label>
                        <input id="pass4" type="text" name="pass4" value= "..." class="password-el">
                        <button id="copy4"> <i class="fas fa-copy"></i> </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
